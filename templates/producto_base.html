<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto Base</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    
    <div class="container">
        <h2>Agregar Producto Base</h2>
        
        <div id="mensaje" class="mensaje {% if mensaje_exito %}exito show{% endif %}">
            {{ mensaje_exito }}
        </div>
        
        <form id="formProductoBase" method="POST" enctype="multipart/form-data">
            
            <div class="form-group">
                <label for="nombre">Nombre: *</label>
                <input type="text" 
                       id="nombre" 
                       name="nombre" 
                       placeholder="Ej: Filtro de aceite, Pastillas de freno"
                       autocomplete="off"
                       required>
            </div>
            
            <div class="form-group">
                <label for="descripcion">DescripciÃ³n:</label>
                <input type="text" 
                       id="descripcion" 
                       name="descripcion" 
                       placeholder="DescripciÃ³n del producto"
                       autocomplete="off">
            </div>
            
            <h3 style="margin-top: 30px; margin-bottom: 15px; color: #555; font-size: 18px;">
                Dimensiones (opcionales)
            </h3>
            
            <div class="form-group">
                <label for="alto">Alto (cm):</label>
                <input type="number" 
                       id="alto" 
                       name="alto" 
                       step="0.01"
                       placeholder="0.00"
                       autocomplete="off">
            </div>
            
            <div class="form-group">
                <label for="ancho">Ancho (cm):</label>
                <input type="number" 
                       id="ancho" 
                       name="ancho" 
                       step="0.01"
                       placeholder="0.00"
                       autocomplete="off">
            </div>
            
            <div class="form-group">
                <label for="largo">Largo (cm):</label>
                <input type="number" 
                       id="largo" 
                       name="largo" 
                       step="0.01"
                       placeholder="0.00"
                       autocomplete="off">
            </div>
            
            <div class="form-group">
                <label for="diametro">DiÃ¡metro (cm):</label>
                <input type="number" 
                       id="diametro" 
                       name="diametro" 
                       step="0.01"
                       placeholder="0.00"
                       autocomplete="off">
            </div>
            
            <div class="form-group">
                <label for="imagen">Imagen del producto:</label>
                <input type="file" 
                    id="imagen" 
                    name="imagen"
                    accept="image/*">
                <small style="color: #666; font-size: 12px;">
                    ðŸ’¡ Opcional. Formatos: JPG, PNG, WEBP. MÃ¡ximo 2MB.
                </small>
            </div>

            <button type="submit" class="btn btn-primary">Agregar Producto Base</button>
        </form>
        
        <a href="/" class="btn btn-secondary">Volver al inicio</a>
    </div>
    
    <script src="{{ url_for('static', filename='js/producto_base.js') }}"></script>
    
</body>
</html>
