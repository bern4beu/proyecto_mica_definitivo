<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Vehículo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    
    <div class="container">
        <h2>Agregar Vehículo</h2>
        
        <div id="mensaje" class="mensaje {% if mensaje_exito %}exito show{% endif %}">
            {{ mensaje_exito }}
        </div>
        
        <form id="formVehiculo" method="POST">
            <div class="form-group">
                <label for="marca">Marca: *</label>
                <input type="text" 
                       id="marca" 
                       name="marca" 
                       placeholder="Ej: Ford, Chevrolet, Toyota"
                       autocomplete="off"
                       required>
            </div>
            
            <div class="form-group">
                <label for="modelo">Modelo: *</label>
                <input type="text" 
                       id="modelo" 
                       name="modelo" 
                       placeholder="Ej: Focus, Corsa, Corolla"
                       autocomplete="off"
                       required>
            </div>
            
            <div class="form-group">
                <label for="motor">Motor: (opcional)</label>
                <input type="text" 
                       id="motor" 
                       name="motor" 
                       placeholder="Ej: 1.6, 2.0 TDI"
                       autocomplete="off">
            </div>
            
            <button type="submit" class="btn btn-primary">Agregar Vehículo</button>
        </form>
        
        <a href="/" class="btn btn-secondary">Volver al inicio</a>
    </div>
    
    <script src="{{ url_for('static', filename='js/vehiculo.js') }}"></script>
    
</body>
</html>
